<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
    <link rel="stylesheet" href="styles/custom.css">

    <script src="/portal/resources/js/jquery/jquery.js"></script>
    <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script src="/style-guide/js/fluig-style-guide.min.js"></script>
</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">
            <div class='panel panel-primary'>
                <div class='panel-heading'>
                    <h3 class='panel-title'><i class='flaticon flaticon-person icon-md'></i> Solicitante</h3>
                </div>
                <div class='panel-body'>
                    <div class="row">
                        <div class='form-group col-md-2 required'>
                            <label for='numeroSolicitacao'>Nº Solicitação</label>
                            <input type='text' class='form-control' id='numeroSolicitacao' name='numeroSolicitacao'>
                        </div>
                        <div class='form-group col-md-4 required'>
                            <label for='name'>Nome</label>
                            <input type='text' class='form-control' id='name' name='name'>
                        </div>
                        <div class='form-group col-md-4 required'>
                            <label for='email'>Email</label>
                            <input type='text' class='form-control' id='email' name='email'>
                        </div>
                        <div class='form-group col-md-2 required'>
                            <label for='dataSolicitacao'>Data Solicitação</label>
                            <input type='text' class='form-control' id='dataSolicitacao' name='dataSolicitacao'>
                        </div>
                    </div>
                </div>
            </div>

            <div class='panel panel-primary'>
                <div class='panel-heading'>
                    <h3 class='panel-title'><i class='flaticon flaticon-person-card icon-md'></i> Detalhes da Vaga</h3>
                </div>
                <div class='panel-body'>
                    <div class="row">
                        <div class='form-group col-md-6 required'>
                            <label for='titulo'>Titulo</label>
                            <input type='text' class='form-control' id='titulo' name='titulo'>
                        </div>
                        <div class='form-group col-md-4 required'>
                            <label for='localVaga'>Local da Vaga</label>
                            <input type='text' class='form-control' id='localVaga' name='localVaga'>
                        </div>
                        <div class='form-group col-md-2 required'>
                            <label for='quantidadeVagas'>Quantidade de Vagas</label>
                            <input type='text' class='form-control' id='quantidadeVagas' name='quantidadeVagas'
                                mask="000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" name="descricao" id="descricao" rows="3"></textarea>
                        </div>
                    </div>
                    <div>
                        <h3 class="title-table"><i class="flaticon flaticon-product icon-xl"
                                aria-hidden="true"></i>Habilidades Necessárias
                        </h3>
                        <div class="row" id="tableHabilidades">
                            <table tablename="habilidades" class="table col-md-12" noaddbutton="true"
                                nodeletebutton="true">
                                <thead>
                                    <tr>
                                        <td><label>Nome <span class="text-danger"> *</span> </label></td>
                                        <td class="action-habilidades">
                                            <button type="button" class="add-button"
                                                onclick="addLine('habilidades')">Adicionar
                                                Habilidade</button>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" name="nomeHabilidade"
                                                id="nomeHabilidade">
                                        </td>
                                        <td class="action-habilidades">
                                            <button type="button" class="remove-button"
                                                onclick="removeLine(this)">Remover</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="painelAprovacao" class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Aprovação</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group required">
                            <label>Aprova?</label><br>
                            <div>
                                <input type="radio" name="aprovacao" id="aprovar" value="sim">
                                <label for="aprovar">Sim</label>
                            </div>
                            <div>
                                <input type="radio" name="aprovacao" id="rejeitar" value="nao">
                                <label for="rejeitar">Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="justificativa">Justificativa</label>
                            <textarea class="form-control" name="justificativa" id="justificativa" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div id="painelCandidatos" class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Candidatos</h2>
                </div>
                <div class="panel-body">
                    <div>
                        <h3 class="title-table"><i class="flaticon flaticon-group-person icon-xl"
                                aria-hidden="true"></i>Candidatos Indicados
                        </h3>
                        <div class="row" id="tableCandidatos">
                            <table tablename="candidatos" class="table col-md-12" noaddbutton="true"
                                nodeletebutton="true">
                                <thead>
                                    <tr>
                                        <td><label>Nome <span class="text-danger"> *</span> </label></td>
                                        <td><label>Email <span class="text-danger"> *</span> </label></td>
                                        <td><label>Telefone <span class="text-danger"> *</span> </label></td>
                                        <td class="action-candidatos">
                                            <button type="button" class="add-button"
                                                onclick="addLine('candidatos')">Adicionar
                                                Candidato</button>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" name="nomeCandidato"
                                                id="nomeCandidato">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="emailCandidato"
                                                id="emailCandidato">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="telefoneCandidato"
                                                id="telefoneCandidato" mask="(00) 00000-0000">
                                        </td>
                                        <td class="action-candidatos">
                                            <button type="button" class="remove-button"
                                                onclick="removeLine(this)">Remover</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="custom.js"></script>
<script src="utils.js"></script>

</html>
